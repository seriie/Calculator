<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Zee</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="Icon" href="https://www.pngkit.com/png/full/137-1372107_calculator-icon-math-icon-png.png">
</head>
<body>
    <h1 class="calculatorText">CALCULATOR</h1>
    <div class="container">
        <div class="result">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button onclick="showResult('7')">7</button>
            <button onclick="showResult('8')">8</button>
            <button onclick="showResult('9')">9</button>
            <button class="operator add" onclick="showResult('+')">+</button>
            <button onclick="showResult('4')">4</button>
            <button onclick="showResult('5')">5</button>
            <button onclick="showResult('6')">6</button>
            <button class="operator substract" onclick="showResult('-')">-</button>
            <button onclick="showResult('1')">1</button>
            <button onclick="showResult('2')">2</button>
            <button onclick="showResult('3')">3</button>
            <button class="operator multiply" onclick="showResult('*')">X</button>
            <button onclick="showResult('0')">0</button>
            <button onclick="showResult('.')">.</button>
            <button class="delete" onclick="deleteResult()">C</button>
            <button class="operator devide" onclick="showResult('/')">/</button>
            <button class="deleteOnce" onclick="deleteOnce('')">DEL</button>
            <button class="brackets left" onclick="showResult('(')">(</button>
            <button class="brackets right" onclick="showResult(')')">)</button>
            <button class="equal" onclick="equal()">=</button>
        </div>
    </div>

    <script src="script/script.js"></script>
    <div class="section">Made by <span class="zee" onclick="openIgURL()">Zee</span></div>
</body>
</html>
